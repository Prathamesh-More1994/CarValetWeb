<div class="conatiner">
    <div class="row justify-content-md-center">
        <div class="col-md-8">

            <button type="submit" class="btn btn-outline-primary" *ngIf="!isClocked" (click)="clockIn()">
                Clock in
            </button>

            <button type="submit" class="btn btn-outline-primary" *ngIf="isClocked" (click)="clockOut()">
                Clock Out
            </button>

            
        </div>

    </div>
    <br />
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <app-view-appointment></app-view-appointment>
        </div>
    </div>
</div>
